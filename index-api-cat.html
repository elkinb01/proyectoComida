<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bienvenido a API CAT</title>
</head>

<body>

    <button onclick="getApiCat()">GET CATS!!</button>
    <img src="cat1" src="">
    <img src="cat2" src="">
    <img src="cat3" src="">
    <img src="cat4" src="">
    <img src="cat5" src="">
    <img src="cat6" src="">
    <img src="cat7" src="">
    <img src="cat8" src="">

    <script>
        async function getApiCat() {
            let imagen = await fetch('https://api.thecatapi.com/v1/images/search');
            imagen = await imagen.json()
            document.getElementById("cat1").src = imagen.id[0].url.width.height;
            document.getElementById("cat2").src = imagen.id[0].url.width.height;
            document.getElementById("cat3").src = imagen.id[0].url.width.height;
            document.getElementById("cat4").src = imagen.id[0].url.width.height;
            document.getElementById("cat5").src = imagen.id[0].url.width.height;
            document.getElementById("cat6").src = imagen.id[0].url.width.height;
            document.getElementById("cat7").src = imagen.id[0].url.width.height;
            document.getElementById("cat8").src = imagen.id[0].url.width.height;
        }

    </script>
</body>

</html>
